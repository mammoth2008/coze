# code format:
# code: 123456789（九位十进制数字）
#    1  2  3  4  5  6  7  8  9
#  ___________________________
# |   |  |  |  |  |  |  |  |  |
# |app|    biz    |  sub_code |
# ‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾
# app: 产品枚举，cozeloop=6
# biz: 业务域信息，如开发、观测、评测等各业务模块信息
# sub_code: 业务域内的子码
version: 'v1'

app: # app 取值
  - name: cozeloop
    code: 6
    business:
      - name: common
        code: 0
      - name: prompt
        code: 50
      - name: observability
        code: 90
      - name: evaluation
        code: 120
      - name: data
        code: 110
      - name: llm
        code: 150
      - name: foundation
        code: 200